<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <title>FC Product Catalog</title>
  </head>
  <body>
    <div class="container">
      <p>/products - to get all products</p>
      <p>
        /products?page=num&size=num&sort=str - to get sorted products by page
        and size
      </p>
      <p>[year, name, price] - available sort params</p>
      <p>/phones - to get phones with details</p>
      <p>/phones/:phoneId - to get one phone</p>
      <p>/[imgPath] - to get image</p>
      <img
        src="./fight_club_img/fight_club.jpg"
        alt="Welcome to Fight Club. So whats the first rule of Fight Club?"
        class="img"
      />
      <h1>Welcome to Fight Club.</h1>
    </div>
  </body>
</html>
